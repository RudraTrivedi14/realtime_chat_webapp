<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>r-Chat</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <main>
        <header>
            <div class="title">
                <img src="icons/logo.svg" width="35px">
                <h1>R-Chat</h1>
            </div>
            <button type="button" id="btn-hamb">
                <img src="icons/hamb.svg" width="50px">
            </button>
        </header>
        <div class="container">
            <div class="users-window">
                <div class="users-head">
                    <h3>People</h3>
                    <h4>3</h4> 
                </div>
                <div class="users-list">
                    <p>BRAHMA</p>
                    <p>VISHNU</p>
                    <P>MAHESH</P>
                </div>
            </div>
            <div class="chat-window">
                 <div class="chats">
                     <div class="user-join">
                         <p><b>BRAHMA</b>joined the chat</p>
                     </div>
                    <div class="message incoming">
                        <h5>BRAHMA</h5>
                        <p>Hello Universe!!!</p>
                    </div>
                    <div class="message outgoing">
                        <h5>VISHNU</h5>
                        <p>Hello Laxmi!!!</p>
                    </div>
                 </div>
                 <div class="user-input">
                     <input type="text"  id="msg" placeholder="Enter Your Message...">
                     <button id="send">SEND</button>
                 </div>
            </div>
        </div>
    </main>

   
    
</body>
</html>
